<style>
  .is-disabled {
    background-color: darkgray;
  }
  .is-selected {
    background-color: green;
  }
  .is-free {
    background-color: white;
  }
  .is-booked {
    background-color: red;
  }
</style>

<div class="booking--display-time-column">
  <div class="booking--display-time-row" data-ng-repeat="timeInterval in timeIntervals" data-ng-if="!timeInterval.halfhour" data-ng-if="loaded" data-ng-class="{'is-disabled': timeInterval.disabled}">
    <div class="booking--display-time"><span>{{ timeInterval.time | date:'HH:mm' }}</span></div>
  </div>
</div>

<div class="booking--display-content-column">
  <div class="booking--display-row" data-ng-repeat="timeInterval in timeIntervals" data-ng-if="loaded" data-ng-class="{'is-disabled': timeInterval.disabled}">
    <div class="booking--display-description" data-ng-if="!timeInterval.disabled"
         data-ng-class="{
          'is-selected': !timeInterval.disabled && selected(timeInterval),
          'is-free': !timeInterval.disabled && !timeInterval.booked && !selected(timeInterval),
          'is-booked': !timeInterval.disabled && timeInterval.booked
         }" data-ng-click="select(timeInterval)">Content</div>
  </div>
</div>
